<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kwitter</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 login-section-wrapper">
                    <div class="brand-wrapper">
                    </div>
                    <div class="login-wrapper my-auto">
                        <h1 class="login-title">kwitter - Chat app</h1>
                        <br><br>
                        <h1 class="login-title">Log in</h1>
                        <form action="#!">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input autocomplete="off" id="username" class="form-control" placeholder="John Doe">
                            </div>
                            <input onclick="addUser()" name="login" id="login" class="btn btn-block login-btn"
                                type="button" value="Login">
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="https://www.bootstrapdash.com/demo/login-template-free-1/assets/images/login.jpg"
                        alt="login image" class="login-img">
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
