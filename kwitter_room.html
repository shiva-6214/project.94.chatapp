<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwitter Room</title>

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="kwitter_room.css">


    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <button class="btn btn-danger my-2" id="logout" onclick="logout()">
            <i class="material-icons">logout</i>
            Logout
        </button>
        <center>
            <h1 class="my-5 mb-3">Kwitter - Chat app</h1>

            <h3 id="user_name" class="mb-4"></h3>

            <p style="font-size: 17px;">#Add Room:</p>
            <div class="form-group mb-4">
                <input type="text" style="width: 50%;" id="txtAddRoom" class="form-control" placeholder="Room name">
            </div>

            <button class="btn btn-primary mb-5" onclick="addRoom()">#Add Room</button>

            <h3 class="mb-5">#TRENDING ROOMS</h3>

            <div id="output"></div>
        </center>
    </div>

    <script src="kwitter_room.js"></script>
</body>

</html>
